<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="jquery.imgareaselect-0.9.10/css/imgareaselect-default.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.imgareaselect-0.9.10/scripts/jquery.imgareaselect.pack.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="magic-wand-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="colorPicker.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	
	<script type="text/javascript" src="test.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'> <!--google font-->
	<link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
	<div id="mainContent">
		<div id="toolBar">
			<button id="hideToolButton" data-toggle="tooltip" title="Hide the toolbar" type="button" class="btn btn-default">Hide</button>
			<button id="undoButton" type="button" class="btn btn-inverted">Undo</button>
			<button id="tool1" type="button" data-toggle="tooltip" title="Crop out a part of your image" class="btn btn-default"><img src="img/crop2.png" width="100%"></button>
			<button id="tool2" type="button" data-toggle="tooltip" title="Magic wand to remove part of your image" class="btn btn-default"><img src="img/MagicWand2.png" width="100%"></button>
			<button id="cropOut" type="button" data-toggle="tooltip" title="Delete the selection" class="btn btn-default" style="background-color:black; border:none; display: none;"><img src="img/cut-icon.png" width="100%"></button>
			<input id="thresSlider" type="range" orient="vertical" min="1" max="100" value="50" style="display: none; writing-mode: bt-lr; -webkit-appearance: slider-vertical; height: 100px;"/>
			<button id="tool4" type="button" data-toggle="tooltip" title="Get rid a colour from all the image" class="btn btn-default"><img src="img/ColorSelection-icon.png" width="100%"></button>
			<button id="cropOut2" type="button" data-toggle="tooltip" title="Delete the selection" class="btn btn-default" style="background-color:black; border:none; display: none;"><img src="img/cut-icon.png" width="100%"></button>
			<input id="thresSlider2" type="range" orient="vertical" min="1" max="100" value="50" style="display: none; writing-mode: bt-lr; -webkit-appearance: slider-vertical; height: 100px;"/>
			<button id="tool5" type="button" data-toggle="tooltip" title="Get rid of all white from your image" class="btn btn-default" style="background-color:black; border: none"><img src="img/whiteOut-icon.png" width="100%"></button>

			<button id="eraserButton" type="button" class="btn btn-default"><img src="img/eraser.png" width="100%"></button>
			<input id="eraserSlider" type="range" orient="vertical" min="1" max="5" value="2" style="display: none; writing-mode: bt-lr; -webkit-appearance: slider-vertical; height: 100px;"/>
			<button id="tool3" type="button" data-toggle="tooltip" title="Colour Choices" class="btn btn-default"><img src="img/colour.png" width="100%"></button>
			<label for="redSlider" id="redLabel" style="display: none;">Red</label>
			<input id="redSlider" class="colorSlider" type="range" value="0" min="-20" max="20" style="display: none;" onchange="colorChange()"/>
			<label for="greenSlider" id="greenLabel" style="display: none;">Green</label>
			<input id="greenSlider" class="colorSlider" type="range" value="0" min="-20" max="20" style="display: none;" onchange="colorChange()"/>
			<label for="blueSlider" id="blueLabel" style="display: none;">Blue</label>
			<input id="blueSlider" class="colorSlider" type="range" value="0" min="-20" max="20" style="display: none;" onchange="colorChange()"/>
			
			<!--
			<label for="brightnessSlider" id="brightLabel" style="display: none;">Brightness</label>
			<input id="brightnessSlider" type="range" value="0" min="-50" max="50" style="display: none;"/>
			-->
			<label for="greyScaleButton" id="greyScaleLabel" data-toggle="tooltip" title="Convert to black and white" style="display: none;">Black and White</label>
			
			<button id="greyScaleButton" type="button" class="btn btn-default" style="display:none;"><img src="img/greyscale.png" width="100%"></button>
			
		</div>
		<input id="file-upload" type="file" accept="image/*" onchange="imgChange(this)" />
		<div id="content">
			<div id="leftSection">
				<button id="leftButton" type="button" class="btn btn-default btn-sm">&#9668;</button>
				<button id="toolButton" type="button" class="btn btn-default">Tools</button>
				<div id="imageSpace">
					<!--<img id="uploadedImage" class="dragme" src="img/Child drawing-5.png" width="100%" style="max-height:100%">-->
					<canvas id="uploadedImage" class="dragme" style="width: 100%; max-height:100%;" onmouseup="onMouseUp.apply(this, arguments)" onmousedown="onMouseDown.apply(this, arguments)" onmousemove="onMouseMove.apply(this, arguments)"></canvas>
					<h2 id="preview">Preview:</h2>
					<canvas id="previewCanvas" style="max-height:200px; max-width:100%;" draggable="false" class="dragSource"></canvas>
				</div>
				<div id="ElementDisplay">
					<canvas id="ElementCanvas" onmousedown="editMouseDown.apply(this, arguments)" onmouseup="editMouseUp.apply(this, arguments)" onmousemove="editMouseMove.apply(this, arguments)">
					</canvas>
					<button id="paint" type="button" class="btn btn-default">PAINT</button>
					<button id="erase" type="button" class="btn btn-default">ERASE</button>
					<button id="wand" type="button" classclass="btn btn-default">WAND</button>
					<button id="ExitButton" type="button" class="btn btn-default btn-sm">X</button>
				</div>
			</div>
			<div id="rightSection">
				<button id="rightButton" type="button" class="btn btn-default btn-sm">&#9658;</button>
				<div class="dropdown">
					<button id="shirtButton" class="templateHover"><p style="margin: 0px; display:inline;">Ties</p>&#x25BC;</button>
					<div id="myDropdown" class="dropdown-content" style="z-index: 5;">
						<div class="buttonDiv" width="40px" height="40px" style="background-color: #555555; padding:5px;">
							<button class="templateButtons" value="template1" style="background-color:red; margin-top:5px;">
								<img src="img/Tie2.png" width="100%">
							</button>
						</div>
						<div class="buttonDiv" width="40px" height="40px" style="background-color: #555555; padding:5px;">
							<button class="templateButtons" value="template2" style="background-color:blue;">
								<img src="img/Tie2.png" width="100%">
							</button>
						</div>
						<div class="buttonDiv" width="40px" height="40px" style="background-color: #555555; padding:5px;">
							<button class="templateButtons" value="template3" style="background-color:green;">
								<img src="img/Tie2.png" width="100%">
							</button>
						</div>
						<div class="buttonDiv" width="40px" height="40px" style="background-color: #555555; padding:5px;">
							<button class="templateButtons" value="template4" style="background-color:purple;">
								<img src="img/Tie2.png" width="100%">
							</button>
						</div>
					</div>
				</div>
				<div id="textEditing">
					<!-- colorpicker element -->
					<h2 id="templateTitle">Shirt</h2>
					<div class="preview"></div>
						<div class="colorpicker" style="display:none; z-index: 10;">
						    <canvas id="picker" var="3" width="300" height="300"></canvas>

						    <div class="controls">
						        <div><label>R</label> <input type="text" id="rVal" /></div>
						        <div><label>G</label> <input type="text" id="gVal" /></div>
						        <div><label>B</label> <input type="text" id="bVal" /></div>
						        <div><label>RGB</label> <input type="text" id="rgbVal" /></div>
						        <div><label>HEX</label> <input type="text" id="hexVal" /></div>
						    </div>
						</div>	
					<input type="text" id="signature" placeholder="Signature">
					<select id="fontSelect">
						<option value="Arial">Arial</option>
      					<option value="Verdana">Verdana</option>
      					<option value="Gochi Hand">Gochi Hand</option>
      		
					</select>

					<div id="fontStyleButtons">
  						<input type="checkbox" id="bCheck"><label for="bCheck">B</label>
  						<input type="checkbox" id="iCheck"><label for="iCheck">I</label>
					</div>
					
				</div>

				<div class="templateDiv" id="template1" value="Shirt">
					<div class="templateBackground freeDropZone" id="template1Background">
						<img src="img/tshirtDiagram.png" class="shirtOverlay" />
						<div class="draggable resizable clothESpot1wrap">
    						<canvas class="clothESpot dragDest multiPaste1"></canvas>	
  						</div>
   
  						<div class="draggable resizable clothESpot2wrap">
    						<canvas class="clothESpot dragDest multiPaste2"></canvas>
  						</div>

   						<div class="draggable resizable clothESpot3wrap">
    						<canvas class="clothESpot dragDest signatureCanvas"></canvas>
  						</div>
  					</div>
				</div>
				<div class="templateDiv" id="template2" value="Scarf">
					<div class="templateBackground freeDropZone flipTop" id="template2Background">
						<img src="img/scarf2_template_empty.png" class="shirtOverlay" />
						<div class="draggable resizable t2ESpot1wrap">
    						<canvas class="clothESpot dragDest multiPaste1"></canvas>	
  						</div>
   
  						<div class="draggable resizable t2ESpot2wrap">
    						<canvas class="clothESpot dragDest multiPaste2"></canvas>
  						</div>

   						<div class="draggable resizable t2ESpot3wrap">
    						<canvas class="clothESpot dragDest signatureCanvas"></canvas>
  						</div>
  					</div>
				</div>

				<div class="templateDiv" id="template3" value="Tie">
					<div class="templateBackground" id="template3Background">
						<img src="img/Tie2_Template_Empty_Small2.png" class="shirtOverlay" />
						<div class="draggable resizable t3ESpot1wrap">
    						<canvas class="clothESpot dragDest multiPaste1"></canvas>	
  						</div>
   
  						<div class="draggable resizable t3ESpot2wrap">
    						<canvas class="clothESpot dragDest multiPaste2"></canvas>
  						</div>

  						<div class="draggable resizable t3ESpot3wrap">
    						<canvas class="clothESpot dragDest signatureCanvas"></canvas>
  						</div>

  						<div class="draggable resizable t3ESpot4wrap">
    						<canvas class="clothESpot dragDest multiPaste4"></canvas>
  						</div>

   						<div class="draggable resizable t3ESpot5wrap">
    						<canvas class="clothESpot dragDest multiPaste5"></canvas>
  						</div>
  					</div>
				</div>
				<div class="templateDiv" id="template4" value="Hat">
					<div class="templateBackground" id="template4Background">
						<img src="img/Hat_Template_Empty2.png" class="shirtOverlay" />
   
  						<div class="draggable resizable t4ESpot" id="t4Ele1">
    						<canvas class="clothESpot dragDest multiPaste2"></canvas>
  						</div>
						
						<div class="draggable resizable t4ESpot" id="t4Ele2">
    						<canvas class="clothESpot dragDest multiPaste1"></canvas>	
  						</div>
   
  						<div class="draggable resizable t4ESpot" id="t4Ele3">
    						<canvas class="clothESpot dragDest multiPaste3"></canvas>
  						</div>
						
						<div class="draggable resizable t4ESpot" id="t4Ele4">
    						<canvas class="clothESpot dragDest multiPaste4"></canvas>	
  						</div>
   
  						<div class="draggable resizable t4ESpot" id="t4Ele5">
    						<canvas class="clothESpot dragDest multiPaste2"></canvas>
  						</div>
   
  						<div class="draggable resizable t4ESpot" id="t4Ele6">
    						<canvas class="clothESpot dragDest multiPaste1"></canvas>
  						</div>
						
						<div class="draggable resizable t4ESpot" id="t4Ele7">
    						<canvas class="clothESpot dragDest multiPaste3"></canvas>	
  						</div>

   						<div class="draggable resizable t4ESpot" id="t4Ele8">
    						<canvas class="clothESpot dragDest signatureCanvas"></canvas>
  						</div>
  					</div>
				</div>
			</div>
			<div id="centerBeam">
				<div id="Element1" class="Elements"><canvas id="pic1" class="dragDest dragSource" draggable="true"></canvas></div>
				<div id="Element2" class="Elements"><canvas id="pic2" class="dragDest dragSource" draggable="true"></canvas></div>
				<div id="Element3" class="Elements"><canvas id="pic3" class="dragDest dragSource" draggable="true"></canvas></div>
				<div id="Element4" class="Elements"><canvas id="pic4" class="dragDest dragSource" draggable="true"></canvas></div>
				<div id="Element5" class="Elements"><canvas id="pic5" class="dragDest dragSource" draggable="true"></canvas></div>
			</div>
		</div>
	</div>
</body>
</html>
